<!DOCTYPE html>
<html>
<head>
<title>后会有期后台管理</title>
<meta charset="UTF-8">
<script type="text/javascript"
	src="plugins/jquery1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" />
<script type="text/javascript"
	src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/jquery.pagination.js"></script>
<script type="text/javascript" src="js/localStorage.js"></script>
<style type="text/css">
* {
	margin: 0 auto;
}

header a {
	color: white;
	font-size: 1.5em;
	margin-left: 2em;
	text-decoration: none;
}

header a:HOVER {
	text-decoration: underline;
}
</style>
</head>
<body>
	<header
		style="background-color: #0077FF; padding-left: 2em; padding-top: 2em; padding-bottom: 1em;">
		<a href="complaint.html">查看投诉</a> <a href="attend.html">查看申诉没迟到的用户</a>
		<a href="suggestions.html">查看建议</a><a href="withdrawals.html">查看提现</a><a href="version.html">查看版本号</a><a href="login.html" style="float: right; margin-right: 2em;">登录</a>
	</header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h3>修改版本号</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>平台</th>
							<th>版本号</th>
							<th>修改</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<ul id="pagination"></ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var userId=sessionStorage.getItem('userId');
		var token=sessionStorage.getItem('token');
		function load(){
			$.post('admin/findApplications',{"userId":userId,"token":token},function(json){
				if (json.success) {
					var $tbody=$('tbody');
					$.each(json.data,function(i,o){
						var $tr=$('<tr></tr>').append('<td>'+o.platform+'</td>');
						$tr.append('<td id="td"'+o.id+'><input id="input'+o.id+'" value='+o.version+'></td>');
						$tr.append('<td><a href="javascript:change('+o.id+')">修改</a></td>')
						$tbody.append($tr);
					});
				}else{
					alert(json.msg);
				}
			},'json');
		}
		function change(id){
			var result=window.confirm("是否确定");
			if (!result) {
				return;
			}
			$.post('admin/changeVersion',{"userId":userId,"token":token,"version":$('#input'+id).val(),"id":id},function(json){
				if(json.success){
					var o=json.data;
					var $td=$('#td'+id);
					$td.html('<td><input id="input'+o.id+'" value='+o.version+'></td>');
				}
				alert(json.msg);
			},'json');
		}
		$(function() {
			if(!userId||!token){
				window.open('login.html','_self');
				return;
			}
			load();
		});
	</script>
</body>
</html>
