<!DOCTYPE html>
<html>
<head>
<title>删除房间</title>
<meta charset="UTF-8">
<script type="text/javascript" src="plugins/jquery1.11.3.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" />
<script type="text/javascript"
	src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/jquery.pagination.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<style type="text/css">
* {
	margin: 0 auto;
}
</style>
</head>
<body>
	<h3 style="text-align: center;">删除房间</h3>
	<form>
		<table>
			<tr>
				<td>ID:</td>
				<td><input id="roomId" readonly="readonly"></td>
			</tr>
			<tr>
				<td colspan="2" style="display: inline-block;"></td>
			</tr>
			<tr>
				<td>理由:</td>
				<td><textarea rows="3" cols="50" id="reason"></textarea></td>
			</tr>
		</table>
		<button type="button" style="display: block; margin: 0 auto;"
			class="btn btn-default" onclick="submitForm()">删除</button>
	</form>
	<script>
		$(function() {
			load();
		});
		function submitForm() {
			var result = window.confirm("是否确定");
			if (!result) {
				window.close();
				return;
			}
			var params={"loginId":sessionStorage.getItem('userId'),
					"token":sessionStorage.getItem('token'),
					"roomId":window.opener.deleteRoomId,
					"reason":$('#reason').val().trim()
			};
			$.ajax({
				url:'admin/deleteRoom',
				type:'post',
				dataType:'json',
				data:params,
				success:function(json){
					if(json.success){
						alert('解散成功');
						window.opener.handler(1,localStorage.getItem('pageMaxSize'));
						window.close();
						return;
					}
					alert(json.msg);
				},error:function(e){
					alert(e.status+','+e.statusText);
				}
			})
		}
		function load() {
			$('#roomId').val(window.opener.deleteRoomId);
		}
	</script>
</body>
</html>
